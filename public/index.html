<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Spinner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Welcome to Text Spinner</h1>

        <div class="mb-3">

            <textarea class="form-control text-orginal" id="exampleFormControlTextarea1" rows="8"
                placeholder="Your text to write"></textarea>
            <div type="button" onclick="spin()" class="btn btn-primary mt-1 ">Spin</div>
           

        </div>
        <div class="mb-3">

            <textarea class="form-control text-rewritten" id="exampleFormControlTextarea1" rows="8"
                placeholder="Your rewritten text"></textarea>
           
           

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="/js/index.js"></script>
</body>

</html>
